<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Let's see our followers</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="my_social">
    <a href="https://www.linkedin.com/in/rominamartinliberon/" class="social">
      <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
    </a>
    <a href="https://rominamartin.github.io/" class="social">
      <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
    </a>
    <a href="https://twitter.com/rominamartinlib" class="social">
      <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
    </a>
  </div>

  <h3 id="followers_total" class="followers_amount">NOT BAD:
    <span id="followers_amount"></span> FOLLOWERS!</h3>
  <h3 id="no_followers" class="followers_amount">OH, YOU DON'T HAVE ANY FOLLOWERS :(</h3>

  <div class="input_container">
    <h1>USERNAME</h1>
    <div class="user_container">
      <div class="social_icon">
        <span id="social_twitter" class="active">
          <i class="fa fa-twitter fa-lg"></i>
        </span>
        <span id="social_codepen">
          <i class="fa fa-codepen fa-lg"></i>
        </span>
      </div>
      <input id="user_input" type="text" value="@rominamartinlib">
      <span id="error_message">USER NOT VALID</span>
    </div>
    <button class="button active" id="search_button">SEARCH</button>
    <div id="loader"></div>
  </div>

  <div id="alert_container">
    <h1>WAIT WHAT</h1>
    <span>WHAT ARE YOU DOING HERE?</span>
    <span class="followers_amount">YOU'VE GOT
      <span id="followers_count"></span> FOLLOWERS!</span>
    <button class="button" id="hide_alert">STOP IT SILLY!</button>
  </div>

  <canvas></canvas>
  <!-- Pen based on @Christopher Lis and following his tutorial at: https://www.youtube.com/watch?v=3b7FyIxWW94  -->


  <script src="js/constants.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
